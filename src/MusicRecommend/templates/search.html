{% extends 'layout.html' %}

{% block body %}

<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
  border: 1px solid black;
}

tr {
background-color: white
}

th {
  background-color: green;
  color: white;
}

</style>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Genre</th>
  </tr>
  {% for row in session.data %}
          <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.title }}</td>
            <td>{{ row.genre }}</td>
          </tr>
   {% endfor %}
</table>

</body>
</html>
{% endblock %}
